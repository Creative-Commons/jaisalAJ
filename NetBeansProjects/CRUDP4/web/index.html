<html>
    <head>
        <title>Student Administration</title>
        <meta charset="UTF-8">

    <body>
        <h1>Add New Student</h1>  
<form action="SaveServlet" method="post">  
<table>
<tr><td>Roll No:</td><td><input type="text" name="rollno"/></td></tr> 
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Address:</td><td><input type="text" name="address"/></td></tr>  
<tr><td>Class:</td><td><input type="text" name="class1"/></td></tr>  
<tr><td>Country:</td><td>  
<select name="country" style="width:150px">  
<option>India</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Save Student"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewServlet">view students</a>  
  
    </body>
</html>
